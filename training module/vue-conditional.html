<script type="text/javascript" src="../vue.js"></script>

<div id="app">
  <p v-if="show">see</p>
  <p v-else="show">Now you see me!</p>
  <template v-if="show">
    <h1>Heading</h1>
    <p>Inside a template</p>
  </template>
  <p>Do you also see me?</p>
  <button @click="show = !show">Switch</button>
</div>

<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      show: true
    }
  });
</script>
